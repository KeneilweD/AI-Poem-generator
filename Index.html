<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem_Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI POEM GENERATOR</h1>
      </header>
      <main>
        <form id="poem-form">
          <input
            id="user-instructions"
            type="text"
            placeholder="Enter topic for poem"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" id="submit-input" />
        </form>
        <div class="poem" id="poem">
          You touch everything
          <br />
          You feel all the magic
          <br />
          That is what life is.
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/KeneilweD">Keneilwe </a>is open sourced on
        <a href="https://github.com/KeneilweD/AI-Poem-generator">Github </a> and
        website hosted
        <a href="https://poemgeneratora.netlify.app/">on Netlify</a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
