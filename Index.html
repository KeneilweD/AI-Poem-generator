<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem_Generator</title>
  </head>
  <body>
    <header>
      <h1>Hosted on netlify</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter topic for poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div id="poem"></div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/KeneilweD">Keneilwe </a>is open sourced on
      <a href="https://github.com/KeneilweD/AI-Poem-generator">Github </a> and
      website hosted
      <a href="https://poemgeneratora.netlify.app/">on Netlify</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
